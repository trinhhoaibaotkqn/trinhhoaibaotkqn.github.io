<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Crush</title>
</head>
<body>
    <div class="background">
        <div id="question">
            <h1>Làm người yêu tớ nha</h1>
        </div>
            <button id="btn-accept">Tớ đồng ý</button>
            <button id="btn-refuse">Hông bé ơi</button>

                <h2>Cho tớ biết lí do cậu thích tớ đi</h2>
                <input type="text">
            </div>
            <button id="btn-sent">Gửi</button>
        </div>
    </div>    
    <div class="end" style="display: none;">
        <h1>Chúc mừng cậu đã có đc tớ (^-^)</h1>
    </div>
    <script src="./main.js"></script>
